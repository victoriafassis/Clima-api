<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Inserir</title>
    <link rel="stylesheet" href="main.css">

</head>
<script>
        function insertStation() {
            insertStationBy(document.getElementById('id_estacao').value,
                        document.getElementById('nome_estacao').value, 
                        document.getElementById('cod_regiao').value,
                        document.getElementById('uf').value,
                        document.getElementById('codigo_wmo').value,
                        document.getElementById('latitude').value,
                        document.getElementById('longitude').value,
                        document.getElementById('altitude').value,
                        document.getElementById('data_fundacao').value);
    }

    function insertStationBy(id_estacao, nome_estacao, cod_regiao, uf, codigo_wmo, latitude, longitude, altitude, data_fundacao) {
        const params = {
            "id_estacao": id_estacao,
            "nome_estacao": nome_estacao,
            "cod_regiao": cod_regiao,
            "uf": uf,
            "codigo_wmo": codigo_wmo,
            "latitude": latitude,
            "longitude": longitude,
            "altitude": altitude,
            "data_fundacao": data_fundacao,
        }

        console.log("params", JSON.stringify(params));
        const xhttp = new XMLHttpRequest();
        xhttp.open("POST", `http://localhost:3000/api/v1/estacoes`, false);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send(JSON.stringify(params));
    
        alert("Estação inserida com sucesso!");
    }

</script>
<body>
    <h1 style="padding-left: 40px;">Inserir uma estação</h1>
    <div class="col-5">
        <div class="card2">
            <div class="card-body2">

                <input type="text" name="id_estacao" id="id_estacao" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira o ID da estação" maxlength="3">
                <input type="text" name="nome_estacao" id="nome_estacao" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira nome da estação">
                <input type="text" name="cod_regiao" id="cod_regiao" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira o código da região ">
                <input type="text" name="uf" id="uf" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira a unidade federativa (UF)">
                <input type="text" name="codigo_wmo" id="codigo_wmo" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira o código wmo">
                <input type="text" name="latitude" id="latitude" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira a latitude">
                <input type="text" name="longitude" id="longitude" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira a longitude">
                <input type="text" name="altitude" id="altitude" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira a altitude">
                <input type="text" name="data_fundacao" id="data_fundacao" style="width: 420px; margin: 10px; line-height: 35px; font-size: 15px;" placeholder="Insira data de fundação da estação">

            </div>
        </div>
    </div>

    <button class="btn btn-primary2" onClick="insertStation()" style="margin: 30px;">Inserir</button>
    <div class="voltar"><a href="all-stations" style="background-color: red; text-decoration: none; border-radius: 5px; padding: 5px; padding-left: 13px; padding-right: 13px; color: #ffff; margin-left: 60px;" >Voltar</a></div>

    <div id="found_station"></div>
</body>
</html>
